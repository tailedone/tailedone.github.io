<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="23x23" href="images/favicon-32x32.png">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
        
        <title>Frontend Mentor | Product preview card component</title>
        
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <section class="containerGeneral">
            <div class="containerImage"></div>
            <div class="containerMainInfo">
                <div class="containerTxt">
                    <h3>Perfume</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
                    <div class="containerPrice">
                        <h2 class="actualPrice">$149.99</h2>
                        <p class="discount"><del>$169.99</del></p>
                    </div>
                    <div class="CTA">
                        <div class="CTABox">
                            <span class="iconCart"></span>
                            <a href="">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
